<extend name="Public/index"/>
<block name="content">
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">管理员修改</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
   <div class="row">
       <div class="col-lg-12">
           <div class="panel panel-default">
               <div class="panel-heading">
                   Basic Form Elements
               </div>
               <div class="panel-body">
                   <div class="row">
                       <div class="col-lg-6">
                           <form role="form" action="{:U('Admin/Adminuser/update')}" method="post" enctype="multipart/form-data">
                               <input type="hidden" name="id" value="{$info.id}">
                               <div class="form-group">
                                   <label>管理员名</label>
                                   <input value="{$info.adminname}" name="adminname" placeholder="请输入6~18位数字,字母,下划线" class="form-control">
                               </div>
                               <div class="form-group">
                                   <label>密码</label>
                                   <input value="{$info.pwd}" type="password" name="pwd" placeholder="请输入6~18位数字,字母,下划线" class="form-control">
                               </div>
              

                               <div class="form-group">
                                   <label>联系方式</label>
                                   <input value="{$info.tel}" type="text" name="tel" placeholder="请输入合法联系方式" class="form-control">
                               </div>
                              
                              
                               <div class="form-group">
                                   <label>等级</label>
                                   <label class="radio-inline">
                                       <input type="radio" checked="" <if condition="$info['permission'] eq 1"> checked</if> value="1" id="optionsRadiosInline1" name="permission">超级管理员
                                   </label>
                                   <label class="radio-inline">
                                       <input type="radio"  <if condition="$info['permission'] eq 2"> checked</if> value="2" id="optionsRadiosInline2" name="permission">普通管理员
                                   </label>
                          
                               </div>

                               <div class="form-group">
                                   <label>上传头像</label>
                                   <input name="pic" type="file">
                                   <img src="{$info.pic}" width="100px">
                               </div>                   

                               <div class="form-group">
                                   <label>规则权限</label><br>
                                   <label class="checkbox-inline">
                                       <input name="groupid[]" <if condition="in_array('1',$group_id) "> checked</if> value="1" type="checkbox">用户增删改查组
                                   </label>
                                   <label class="checkbox-inline">
                                       <input name="groupid[]" <if condition="in_array('2',$group_id) "> checked</if> value="2" type="checkbox">管理员删改查组
                                   </label>
                                   <label class="checkbox-inline">
                                       <input name="groupid[]" <if condition="in_array('3',$group_id) "> checked</if> value="3" type="checkbox">big  boss
                                   </label>
                               
                               </div>

                               <button class="btn btn-warning" type="reset">重置</button>
                               <button class="btn btn-info" type="submit">提交</button>
                           </form>
                       </div>
                 <!--   http://localhost/Class/s43/project/index.php/Admin/User/add.html
                   http://localhost/Class/s43/project/index.php/Admin/User/add.shtml
                   lamp43/Admin/User/add
                   lamp43/Admin/User/add.html -->
                   </div>
                   <!-- /.row (nested) -->
               </div>
               <!-- /.panel-body -->
           </div>
           <!-- /.panel -->
       </div>
       <!-- /.col-lg-12 -->
   </div>
</div>
</block>
