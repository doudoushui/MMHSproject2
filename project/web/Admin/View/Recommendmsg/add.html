<extend name="Public/index"/>
<block name="content">
  <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
  <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.min.js"> </script>
  <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
  <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
  <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">商品评论信息添加</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
              商品评论信息表
          </div>
          <div class="panel-body">
               <div class="row">
                   <div class="col-lg-6">
                       <form role="form" action="{:U('Admin/Goodscomment/insert')}" method="post" enctype="multipart/form-data">
                           <div class="form-group">
                               <label>用户ID</label>
                               <input name="user_id" placeholder="请输入评论该商品的用户名" class="form-control">
                           </div>

                           <div class="form-group">
                               <label>商品ID</label>
                               <input name="goods_id" placeholder="请输入要评论的商品ID" class="form-control">
                           </div>

                           <div class="form-group">
                               <label>商品名</label>
                               <input name="gname" placeholder="请输入要评论的商品名" class="form-control">
                           </div>

                           <div class="form-group">
                               <label>商品图片</label>
                               <input name="gpic" type="file">
                           </div>

                           <div class="form-group">
                               <label>评论信息栏</label>
                               <script id="editor" name="commsg" type="text/plain" style="width:auto;height:500px;">
                               </script>
                           </div>
                           <button class="btn btn-warning" type="reset">重置</button>
                           <button class="btn btn-info" type="submit">提交</button>
                       </form>
                   </div>
               </div>
          <!-- /.panel-body -->
          </div>

        <!-- /.panel -->
        </div>
       <!-- /.col-lg-12 -->
      </div>
    </div>
</div> 
<script>
  //实例化编辑器
  //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
  var ue = UE.getEditor('editor');
</script> 
</block>
