 <script type="text/javascript" src="__PUBLIC__/Admin/js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript">
    //绑定单击事件
    $('.btn-del').click(function(){
      //获取id
      var id = $(this).parents('tr').find('.sid').html();
      var url = "{:U('Admin/Recommendmsg/ajaxdel')}";
      // alert(url);
      var btn = $(this);
      //ajax
      $.get(url,{id:id},function(data){
        // console.log(data);
        if(data == 1){
          // alert('成功');
         btn.parents('tr').remove();
        }else{
          alert('失败');
        }
      })
    })

    //ajax双击修改商品名
    //绑定双击事件
    $('.edit').dblclick(function(){
      //获取当前的文本
      var v = $(this).html();
      //创建inp
      var inp = $('<input type="text" value="'+v+'" name="gname" />')
      //将input插入
      $(this).html(inp);
      //让input处于选中状态
      inp.select();
      var td = $(this);

      //绑定丧失焦点事件
      inp.blur(function(){
        //获取修改后的当前的值
        var newV = $(this).val();
        //获取当前的id
        var id = $(this).parents('tr').find('.sid').html();
        var url = "{:U('Admin/Recommendmsg/ajaxedit')}";
        var btn = $(this);
        //ajax
        $.post(url,{id:id,gname:newV},function(data){
        if (data == 1) {
         td.html(newV);
        }else{
          alert('修改失败');
        }
      }) 
      })
    })

    </script>
