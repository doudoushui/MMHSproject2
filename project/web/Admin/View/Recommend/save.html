<extend name="Public/index"/>
<block name="content">
  <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
  <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.min.js"> </script>
  <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
  <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
  <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">社区-优秀婚庆推荐信息添加</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
              社区-优秀婚庆推荐信息表修改
          </div>
          <div class="panel-body">
               <div class="row">
                   <div class="col-lg-6">
                       <form role="form" action="{:U('Admin/Recommend/update')}" method="post" enctype="multipart/form-data">
                           <input type="hidden" name="id" value="{$info.id}">

                           <div class="form-group">
                               <label>标题栏</label>
                               <input name="r_title" value="{$info.r_title}" placeholder="请输入要修改的标题名" class="form-control">
                           </div>
                            
                           <div class="form-group">
                               <label>上传图片信息</label>
                               <input name="r_pic" type="file">
                               <img src="{$info.r_pic}" width="100px">
                           </div>
                           
                           <div class="form-group">
                               <label>优秀婚庆公司简介</label>
                               <input name="rintro" value="{$info.rintro}" placeholder="请输入优秀婚庆公司简介" class="form-control">
                           </div> 

                           <div class="form-group">
                               <label>优秀婚庆公司地址</label>
                               <input name="raddress" value="{$info.raddress}" placeholder="请输入优秀婚庆公司地址" class="form-control">
                           </div>

                           <div class="form-group">
                               <label>优秀婚庆公司联系电话</label>
                               <input name="rphone" value="{$info.rphone}" placeholder="请输入优秀婚庆公司的联系电话" class="form-control">
                           </div>

                           <div class="form-group">
                               <label>信息介绍栏</label>
                               <script id="editor" name="r_msg" type="text/plain" style="width:1080px;height:500px;">{$res}</script>
                           </div>

                           <button class="btn btn-warning" type="reset">重置</button>
                           <button class="btn btn-info" type="submit">提交</button>
                       </form>
                   </div>
               </div>
          <!-- /.panel-body -->
          </div>

        <!-- /.panel -->
        </div>
       <!-- /.col-lg-12 -->
      </div>
    </div>
</div>  
<script>
  //实例化编辑器
  //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
  var ue = UE.getEditor('editor');
</script>
</block>
