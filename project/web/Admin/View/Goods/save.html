<extend name="Public/index"/>
<block name="content">
<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
            <h1 class="page-header">商品修改</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
   <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
           Basic Form Elements
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-6">
              
              <form role="form" action="{:U('Admin/Goods/update')}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="id" value="{$info.id}">
                <input type="hidden" name="cate_id" value="{$info.cate_id}">
                <input type="hidden" name="gtime" value="{$info.gtime}">
                  <div class="form-group">
                    <label>商品名</label>
                    <input value="{$info.gname}" name="gname" placeholder="" class="form-control">
                  </div>
                  <div class="form-group">
                      <label>商品图片</label>
                      <input name="gpic" type="file">
                        <img src="{$info.gpic}" width="100px">
                  </div>
                      
                  <div class="form-group">
                    <label>价格</label>
                    <input value="{$info.price}" name="price" placeholder="" class="form-control">
                        
                  </div>
                  <div class="form-group">
                    <label>商品库存</label>
                    <input value="{$info.stock}" name="stock" placeholder="" class="form-control">
                        
                  </div>
                  <div class="form-group">
                      <label>商品描述</label>
                      <textarea name="msg" rows="3" class="form-control">{$info.msg}</textarea>
                  </div>

                    <button class="btn btn-warning" type="reset">重置</button>
                    <button class="btn btn-info" type="submit">提交</button>
              </form>
            </div>
               <!--   http://localhost/Class/s43/project/index.php/Admin/User/add.html
                 http://localhost/Class/s43/project/index.php/Admin/User/add.shtml
                 lamp43/Admin/User/add
                 lamp43/Admin/User/add.html -->
           </div>
                 <!-- /.row (nested) -->
          </div>
             <!-- /.panel-body -->
         </div>
         <!-- /.panel -->
   </div>
     <!-- /.col-lg-12 -->
  </div>
</div>
</block>
