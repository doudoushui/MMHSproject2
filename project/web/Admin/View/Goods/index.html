   $('.edit').dblclick(function(){
    //获取当前的文本
    var v = $(this).html();
    // 创建inp
    var inp = $('<input type="text" value="'+v+'" name="gname" />')
    //将input插入td中
    $(this).html(inp);
    //让input处于选中状态
    inp.select();
    var td = $(this);
    //绑定丧失焦点事件
    inp.blur(function(){
      //获取当前修改后的值
      var newV = $(this).val();
      //获取当前的id
      var id = $(this).parents('tr').find('.sid').html();
      var gtime = $(this).parents('tr').find('.t').html();

      var url = "{:U('Admin/Goods/ajaxedit')}";
      //发送ajax
      $.get(url,{id:id,gtime:gtime,gname:newV},function(data){
        if(data == 1){
          // alert('修改成功');
          td.html(newV);
        }else{

        }
      })
     })
