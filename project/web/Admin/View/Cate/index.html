  <script type="text/javascript">
    //绑定单击事件
    $('.btn-del').click(function(){
     //alert('222');
     //获取id
      var id = $(this).parents('tr').find('.sid').html();
      var url = "{:U('Admin/Cate/ajaxdel')}";
      // alert(url);
      var btn = $(this);
      //ajax
      $.get(url,{id:id},function(data){
        // console.log(data);
        if(data == 1){
          // alert('成功');
         btn.parents('tr').remove();
        }else{
          alert('失败');
        }
      })

    })
     //绑定单击事件
    $('.edit_display').click(function(){
   //alert('222');die;
    //获取当前的文本
    var display = $(this).html();
    // alert(state == '上架');


    if (display == '显示') {
      vstate = '不显示';
    }else{
      vstate = '显示';

    }
   // {$info['state']?$info['0']:$info['1']}
    // var state=$info['state'];

    // alert (state);
    //获取id
      var id = $(this).parents('tr').find('.sid').html();

      var url = "{:U('Admin/Cate/ajaxedit_display')}";
      // alert(url);
      var btn = $(this);
      //ajax
      $.post(url,{id:id,display:display},function(data){
        // console.log(data);

        if(data == 1){
          // alert('成功');
          btn.html(vstate);
        }else{
           alert('失败');
        }
     })
    })
      //给第二个td绑定双击事件
   $('.edit').dblclick(function(){
    //获取当前的文本
    var v = $(this).html();
    // 创建inp
    var inp = $('<input type="text" value="'+v+'" name="cname" />')
    //将input插入td中
    $(this).html(inp);
    //让input处于选中状态
    inp.select();
    var td = $(this);

    //绑定丧失焦点事件
    inp.blur(function(){
      //获取当前修改后的值
      var newV = $(this).val();
      //获取当前的id
      var id = $(this).parents('tr').find('.sid').html();
      var url = "{:U('Admin/Cate/ajaxedit')}";
      //发送ajax
      $.get(url,{id:id,cname:newV},function(data){
        if(data == 1){
          // alert('修改成功');
          td.html(newV);
        }else{
          alert('修改失败');
        }
      })

    })
   })
  </script>
