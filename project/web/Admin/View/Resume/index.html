  <script type="text/javascript">
    //绑定单击事件
    $('.btn-del').click(function(){
      //获取id
      var id = $(this).parents('tr').find('.sid').html();
      var url = "{:U('Admin/Resume/ajaxdel')}";
      // alert(url);
      var btn = $(this);

        if(data == 1){

        }else{
          alert('失败');
        }
      })
    })

    //双击修改岗位名 绑定双击事件
    $('.edit').dblclick(function(){
      //获取当前的文本
      var v = $(this).html();
      //创建inp
      var inp = $('<input type="text" value="'+v+'" name="work" />')
      //将input插入
      $(this).html(inp);
      //让input处于选中状态
      inp.select();
      var td = $(this);

      //绑定丧失焦点事件
      inp.blur(function(){
        //获取修改后的当前的值
        var newV = $(this).val();
        //获取当前的id
        var id = $(this).parents('tr').find('.sid').html();
        var url = "{:U('Admin/Job/ajaxedit')}";
        var btn = $(this);
        //ajax

        if (data == 1) {

        }
