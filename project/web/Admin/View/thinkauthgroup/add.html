<extend name="Public/index"/>
<block name="content">
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">权限组添加</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
   <div class="row">
       <div class="col-lg-12">
           <div class="panel panel-default">
               <div class="panel-heading">
                   Basic Form Elements
               </div>
               <div class="panel-body">
                   <div class="row">
                       <div class="col-lg-6">
                           <form role="form" action="{:U('Admin/Thinkauthgroup/insert')}" method="post" enctype="multipart/form-data">
                               
                              <div class="form-group">
                                   <label>权限组名</label>
                                   <input name="title" placeholder="请填写权限组名" class="form-control">
                               </div>

                               <div class="form-group">
                                   <label>权限规则id</label><br>
                                   &nbsp;&nbsp;<b style="color:#0aa">规则id用逗号连接</b><br>
                                   <span>例如: 1,2,3  </span>                                  
                               </div>

                                <div class="form-group">
                                   <label>权限规则id</label>
                                   <input name="rules" placeholder="请输入权限规则id" class="form-control">
                               </div>
                               <button class="btn btn-warning" type="reset">重置</button>
                               <button class="btn btn-info" type="submit">提交</button>
                           </form>
                       </div>

                   lamp43/Admin/User/add
                   lamp43/Admin/User/add.html -->
                   </div>
                   <!-- /.row (nested) -->
               </div>
               <!-- /.panel-body -->
           </div>
           <!-- /.panel -->
       </div>
       <!-- /.col-lg-12 -->
   </div>
</div>
</block>
