<extend name="Public/index"/>
<block name="content">
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">权限规则添加</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
   <div class="row">
       <div class="col-lg-12">
           <div class="panel panel-default">
               <div class="panel-heading">
                   Basic Form Elements
               </div>
               <div class="panel-body">
                   <div class="row">
                       <div class="col-lg-6">
                           <form role="form" action="{:U('Admin/Thinkauthrule/insert')}" method="post" enctype="multipart/form-data">
                               
                               <div class="form-group">
                                   <label>路径形式</label><br>
                                   &nbsp;&nbsp;<b style="color:#0aa">模块名/控制器/方法名</b><br>
                                   <span>例如: Admin/Index/index   后台首页</span>                                  
                               </div>

                               <div class="form-group">
                                   <label>权限路径</label>
                                   <input name="name" placeholder="请按照模块/控制器/方法格式填写" class="form-control">
                               </div>

                                <div class="form-group">
                                   <label>权限规则名</label>
                                   <input name="title" placeholder="请输入权限规则名" class="form-control">
                               </div>
                               <button class="btn btn-warning" type="reset">重置</button>
                               <button class="btn btn-info" type="submit">提交</button>
                           </form>
                       </div>
                 <!--   http://localhost/Class/s43/project/index.php/Admin/User/add.html
                   http://localhost/Class/s43/project/index.php/Admin/User/add.shtml
                   lamp43/Admin/User/add
                   lamp43/Admin/User/add.html -->
                   </div>
                   <!-- /.row (nested) -->
               </div>
               <!-- /.panel-body -->
           </div>
           <!-- /.panel -->
       </div>
       <!-- /.col-lg-12 -->
   </div>
</div>
</block>
