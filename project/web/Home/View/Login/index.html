<extend name="Public/index"/>
<block name="content">

<div class="container" style="margin-top:10px;">

<div class="jumbotron" style="height:600px;background-image:url('__PUBLIC__/Home/Images/login.jpg');background-repeat:no-repeat;background-size:cover;" >
  <h4 style="color:#f0e">
    We are here to witness the union of two lives in marriage. 。
  </h4>
  <h2 style="color:#f0e">
    我们在此为两位联姻作见证
  </h2><br>
   <p style="color:#0fe'">
     君生我未生，我生君已老。君恨我生迟，我恨君生早。<br><br>
     君生我未生，我生君已老。恨不生同时，日日与君好。<br><br>
     我生君未生，君生我已老。我离君天涯，君隔我海角。<br><br>
     我生君未生，君生我已老。化蝶去寻花，夜夜栖芳草。<br>
  </p>
  <!-- <image src="__PUBLIC__/Home/login.jpg"></image> -->
  <button type="button" style="color:#f0e;border-radius:50%;" class="btn  btn-lg" data-toggle="modal" data-target="#myModal" >
    点此登录哦~
  </button>
  <!-- <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p> -->
</div>

    <div class="row">
    <br>
    <br>
    <br>
    <br>
    

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <center>
             <h4 class="modal-title" id="myModalLabel">用户登录</h4>
            </center>
          </div>
          <div class="modal-body">
            <form role="form" method="post" action="{:U('Home/Login/login')}">
                <fieldset>
                    <div class="form-group">
                    <label>用户名</label>

                        <input class="form-control" placeholder="用户名4-10位" name="username" type="text" autofocus>
                    </div>
                    <div class="form-group">
                    <label>密码</label>

                        <input class="form-control" placeholder="密码4-10位" name="pwd" type="password" value="">
                    </div>
                   
                  <div class="form-group">
                    <label>验证码</label>
                     <center>
                    <input name="vcode" class="form-control">
                    <img src="{:U('Home/Public/CreateVcode')}" onclick="this.src=this.src+'?a'" alt="">
                    </center>
                    </div>
                  <button style="width:180px;height:50px;background:red;color:#fff;font-size:20px;float:left;margin-left:20px;" class="btn-lg btn-default" data-dismiss="modal">退&nbsp;出</button>
                  <button type="submit" style="width:180px;height:50px;float:left;margin-left:20px;" class="btn-lg btn-success">登&nbsp;录</button>
                  <span><a href="{:U('Home/Register/index')}">没有账号,立即注册</a></span>

                </fieldset>
            </form>
          </div>           
        </div>
      </div>
    </div>
</div>
</block>
